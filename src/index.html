<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <header id="seccionIndex">
      <label class="titulo">
        <img src="LOGO.jpg" alt="logo" border="0" width="80" height="90"/>
        <h1>PAKURU</h1>
      </label>
      <h2>-----------Bienvenidos------------</h2>
      <h2>COMPLETA LOS SIGUIENTES CAMPOS PARA REALIZAR TU COMPRA</h2>
      <div id="quizContainer" class="container">
        <div class="grupo">
          <p class="label">Nombre:</p>
          <input id="nombre" type="text" class="nombre">
        </div>

        <div class="grupo">
          <p class="label">Apellido:</p>
          <input id="Apellido" type="text" class="apellido">
        </div>

        <div class="grupo">
          <p class="label">Correo:</p>
          <input id="Correo" type="text" class="correo">
        </div>

        <div class="grupo">
          <p class="label">Numero de tarjeta:</p>
          <input id="NumberCard" type="text" class="Tarjeta">
        </div>

        <div class="grupo">
          <p class="label"></p>
          <button id="boton" class="boton">Validar Numero de tarjeta</button>
        </div>
        
      </div>
    </header>

    <div id="SegundaVentana" style="display:none;">
      <div id="a" class="titulo">
        <img src="LOGO.jpg" alt="logo" border="0" width="80" height="90"/>
        <h1>PAKURU</h1>
      </div>

      <div id="quizContainer2" class="container">
        <div id="Validez" class="Titulo"></div>
        <div id="Mensaje"class='Descripcion'></div>
        <div id="CreditCardCifrado" class="TarjetaCifrado"></div>

        <div id="Boton2" class="grupo">
          <p class="label1">Haga click en el boton para regresar a la ventana anterior</p>
          <button id="Boton_regreso" class="boton1">Anterior</button>
        </div>
        
      </div>

    </div>


    <script src="index.js" type="module"></script>
  </body>

</html>
